
<!doctype html>
<html>
<head>
  <meta charset="utf-8">

<body class="claro">
  <script>
  var _dbpDev = true;

      app : "../../app",
      }

  <script type="text/javascript" src="js/dojotoolkit/dojo/dojo.js" djconfig="parseOnLoad:true, isDebug:true"></script>

 <!--Start Skeleton HTML -->

 

<!-- B+L Back Up --->
<h1 style="text-align:center">Welcome to B+L Backup <h1>

<div id="BLId">
<form dojoType="dijit.form.Form" id="backUpForm">
  <table>
  <tr>
    <td><label for="accessKeyId">
	AccessKey:
    </td>    
    <td> <input id="accessKeyId" name="accessKey" value="AKIAJYA5EAVUJ2ESSYZQ"
	required='true' dojoType="dijit.form.ValidationTextBox">
    </td>
  </tr>      

  <tr>
    <td><label for="secretKeyId">
	SecretKey:
    </td>
    <td><input id="secretKeyId" name="secretKey" value="YK6oekbfeBWcScYafYNHHgcAej2XetoGWz3WTUAH"
	required='true' type="password" dojoType="dijit.form.ValidationTextBox">
    </td>
  </tr>

  <tr>
    <td><label for="backUpPasswordId">
	BackUp Password:
    </td>
    <td><input id="backUpPasswordId" name="backUpPassword" 
	required='true' type="password" dojoType="dijit.form.ValidationTextBox">
    </td>
  </tr>

  <tr>
    <td><label for="directoryPathId">
	Directory To BackUp:
    </td>
    <td><input id="directoryPathId" name="directoryToBackUp" dojoType="dijit.form.TextBox">
    </td>
  </tr>      

  <tr>
    <td><label for ="bucketId">
	Storage Point
    </td>
    <td><select dojoType="dijit.form.FilteringSelect" id="bucketId" name ="bucket" class="">
                 <option>---</option>
   		 <option>syntactice</option>
    		 <option>BauschLomb</option>
        </select>
    </td>
  </tr>

  <tr>
    <td><label for ="timeId">
	Schedule Time
    </td>
    <td><input id="timeId" name="scheduleTime" dojoType="dijit.form.TimeTextBox">
    </td>
  </tr>

  <tr>
    <td><label for ="schedulePatternId">
	Schedule Pattern
    </td>
    <td><table>
	<tr>
	  <td><label for="dayId">
	  Day
	  </td>
	  <td><input id="dayId" name="day" style="width:20%" regExp="[1-9]|[12][0-9]|3[01]|\*" dojoType="dijit.form.ValidationTextBox"><br>
	  </td>
	</tr>
	<tr>
	  <td><label for="monthId">
	  Month
	  </td>
	  <td><input id="monthId" name="month" style="width:20%" regExp="[1-9]|1[012]|\*" dojoType="dijit.form.ValidationTextBox"><br>
	  </td>
	</tr>
	<tr>
	  <td><label for="weekId">
	 week
	 </td>
	  <td><input id="weekId" name="week" style="width:20%" regExp="[1-7]|\*" dojoType="dijit.form.ValidationTextBox">
	  </td>
	</tr>
      </table>	
    </td>
  </tr>
</table>

  <div><button id="backUpButtonId" dojoType="dijit.form.Button" class ="">
	   <small>Start BackUp</small>
	  </button></div>

</body>
</html>
